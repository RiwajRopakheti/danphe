<html>
<head>
<title>Screening test1</title>
<script type="text/javascript">
function compare()
{
	a=document.getElementById("number1").value
	b=document.getElementById("number2").value
	c=document.getElementById("number3").value
	if(a>b && a>c)
	{
		document.write("greatest number="+a)
	}
	elseif(b>a && b>c)
	{
		document.write("greatest number="+b)
	}
	else
	{
		document.write("greatest number="+c)
	}
}
</script>
</head>
<body>
<form>
<label>Enter three numbers</label><br>
<input type="text" name="number1" onselect="compare()"><br>
<input type="text" name="number2" onselect="compare()"><br>
<input type="text" name="number3" onselect="compare()"><br>
<input type="button" value="click" onclick="compare()"><br>
</form>
</body>
</html>
